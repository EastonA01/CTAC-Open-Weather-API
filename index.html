<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- For library requests on GitHub pages -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Open Weather API Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" id="favIcon">
</head>
<body>
    <section>
        <div class="container text-center">
            <h1> Open Weather API </h1>
            <p>Please input a zip code</p>
            <div class="input-group rounded mb-3">
                <input class="form-control rounded" type="text" pattern="[0-9]{5}" title="Five digit zip code" placeholder="ex. '90274'" id="zipInput"/>
                <button class="btn btn-outline-secondary" id="zipButton" type="button">Get Weather</button>
              </div>
        </div>
    </section>
    <section>
        <div class="container mt-5" id="errors" style="display:none">
        </div>
    </section>
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div id="weatherDataContainer" style="display: none;">
                    <div class="clearfix"></div>
                </div>
                <div class="container mt-5" id="threeDayContainer" style="display: none;">
                    <div id="day9" class="threeDayForecast">
                    </div>
                    <div id="day17" class="threeDayForecast">
                    </div>
                    <div id="day25" class="threeDayForecast">
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <script src="openweather.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
